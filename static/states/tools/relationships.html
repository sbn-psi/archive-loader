<div class="row">
    <div class="col">
        <h4>Mission-to-Target
            <button disabled ng-show="relationships.savingTargets" class="btn btn-outline-light text-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Saving...
            </button>
        </h4>
        <relationships-form
            relationship-type="'target'"
            types="relationships.targetTypes"
            cb="relationships.getTargetRelationships"
            relationship-endpoints="relationships.endpoints.target"
            saving-state="relationships.savingTargets"></relationships-form>
    </div>
    <div class="col">
        <h4>Spacecraft-to-Instrument
            <button disabled ng-show="relationships.savingInstruments" class="btn btn-outline-light text-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Saving...
            </button>
        </h4>
        <relationships-form
            relationship-type="'instrument'"
            types="relationships.instrumentTypes"
            cb="relationships.getInstrumentRelationships"
            relationship-endpoints="relationships.endpoints.instrument"
            saving-state="relationships.savingInstruments"></relationships-form>
    </div>
</div>
