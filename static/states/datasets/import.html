<div>
    <div class="row">
        <div class="col" ng-if="allDatasets().length > 0">
            <nav aria-label="Dataset selection" id="dataset-nav" class="sticky-top">
                <ul class="pagination flex-column">
                    <li class="page-item" ng-if="model.bundle" ng-class="{active: view.active === model.bundle}" ng-click="view.active = model.bundle; view.type = constants.bundleType;"><span class="page-link">{{model.bundle.logical_identifier}}</span></li>
                    <li class="page-item" ng-repeat="collection in model.collections" ng-class="{active: view.active.logical_identifier === collection.logical_identifier}" ng-click="console.log($event); view.active = collection; view.type = constants.collectionType;"><span class="page-link">{{collection.logical_identifier}}</span></li>
                </ul>
            </nav>
            <button class="btn btn-danger" ui-sref="datasets">Cancel</button>
        </div>
        <div class="col tab-container">
            <dataset-import-form dataset="view.active" type="view.type" autocomplete="autocomplete" tags="tags"></dataset-import-form>
            <related-tool-selector model="view.active.tools" tools="tools"></relationship-selector>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" value="Submit" ng-click="submit()" ng-if="!state.loading">
        <loading ng-if="state.loading"></loading>
    </div>
</div>
