<div class="container">
    <form id="spacecraft-form">
        <div class="form-group">
            <label>LID:</label> <input class="form-control" type="text" ng-model="spacecraft.logical_identifier">
        </div>
        <div class="form-group">
            <label>Display Name: </label><input class="form-control" type="text" ng-model="spacecraft.display_name">
        </div>
        <div class="form-group">
            <label>Mission LID Override:</label> <input class="form-control" type="text" placeholder="Rare-- only set this when you need to override a spacecraft's mission" ng-model="spacecraft.mission_override">
        </div>
        <div class="form-group">
            <label>Spacecraft Image: </label>
            <div>
                <image-upload model="spacecraft.image_url" error="error"/>
            </div>
        </div>
        <section class="repeating-group">
            <h2>Tags</h2>
            <div class="form-group empty" ng-repeat="tag in groupRepeater(spacecraft.tags)">
                <input class="form-control" type="text" ng-model="tag.name" uib-typeahead="val for val in tags | filter: $viewValue | limitTo: 8">
            </div>
        </section>
        <section>
            <h2>PDS3 Search</h2>
            <div class="form-group empty">
                <label>Spacecraft ID: </label><input class="form-control" type="text" ng-model="spacecraft.pds3_instrument_host_id" uib-typeahead="val for val in spacecraftIds | filter: $viewValue | limitTo: 8" >
            </div>
        </section>
    
        <section>
            <h2>Additional Content</h2>
            <div class="form-group">
                <label>Supplemental HTML - Top</label><text-angular ng-model="spacecraft.html1"></text-angular>
            </div>
            <hr/>
            <div class="form-group">
                <label>Supplemental HTML - Bottom</label><text-angular ng-model="spacecraft.html2"></text-angular>
            </div>
        </section>
        
    </form>
</div>
