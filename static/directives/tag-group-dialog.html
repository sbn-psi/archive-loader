<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Tag Group</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Existing group:</label>
        <select class="form-control" ng-options="group for group in model.groups " ng-model="model.selected" ng-disabled="!!model.new"></select>
    </div>
    <div class="form-group">
        <label>New group:</label>
        <input class="form-control" type="text" ng-model="model.new">
    </div>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!model.selected && !model.new">OK</button>
    <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
